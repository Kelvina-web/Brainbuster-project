<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainBuster Quiz</title>
  <link rel="stylesheet" href="stlye.css">
</head>
<body>
  <div class="container">
    <!-- Start Screen -->
    <div id="start-screen" class="screen active">
      <h1>üß† BrainBuster</h1>
      <div class="settings">
        <label for="category">Category:</label>
        <select id="category">
          <option value="any">Any Category</option>
          <option value="9">General Knowledge</option>
          <option value="17">Science & Nature</option>
          <option value="23">History</option>
        </select>

        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
          <option value="any">Any Difficulty</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>

        <label for="amount">Number of Questions (5-20):</label>
        <input type="number" id="amount" min="5" max="20" value="10">
      </div>
      <button id="start-btn" class="btn">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="screen">
      <div class="quiz-header">
        <span id="progress">Question 1/10</span>
        <span id="score">Score: 0</span>
      </div>
      <h2 id="question">Loading question...</h2>
      <div id="options" class="options">
        <!-- Options will be inserted here by JavaScript -->
      </div>
      <button id="next-btn" class="btn" disabled>Next Question</button>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="screen">
      <h2>Your Results</h2>
      <p id="final-score">You scored 8/10</p>
      <div id="high-scores">
        <h3>üèÜ High Scores</h3>
        <ol id="high-scores-list"></ol>
      </div>
      <button id="restart-btn" class="btn">Play Again</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</htm
